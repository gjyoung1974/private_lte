#####################################################################
#                   srsENB configuration file
#          Optimized for PlutoPlus SDR on Raspberry Pi 5
#####################################################################

#####################################################################
# eNB configuration
#####################################################################
[enb]
enb_id = 0x19B
mcc = 001
mnc = 01
mme_addr = 127.0.0.1
gtp_bind_addr = 127.0.0.1
s1c_bind_addr = 127.0.0.1
s1c_bind_port = 0
n_prb = 25

#####################################################################
# eNB RF configuration
#####################################################################
[rf]
# PlutoPlus SDR device arguments with timestamping
# For network-connected Pluto use: driver=plutosdr,hostname=pluto.local
device_name = soapy
device_args = driver=plutosdr,hostname=192.168.2.1,direct=1,timestamp_every=5760,loopback=0

# Gains optimized for PlutoPlus
tx_gain = 89
rx_gain = 20

# Number of antennas (PlutoPlus supports 2x2 MIMO)
nof_antennas = 1

# Sample rate is derived from n_prb
# 25 PRB = 5 MHz bandwidth = 7.68 Msps

#####################################################################
# Cell configuration (Band 13 - 700 MHz, Verizon compatible)
#####################################################################
[cell_list]
# Band 13 (700 MHz) - Verizon primary LTE band
# Band 13: dl_earfcn = 5230 (751 MHz) - all Verizon phones
# Band 2:  dl_earfcn = 900  (1960 MHz) - alternate, widely supported
# Band 4:  dl_earfcn = 2175 (2132.5 MHz) - alternate, AWS
dl_earfcn = 5230
cell_id = 0x01
tac = 0x0007
pci = 1
root_seq_idx = 204

#####################################################################
# Scheduler configuration
#####################################################################
[scheduler]
policy = time_rr
policy_args = 2
max_aggr_level = -1
pdsch_mcs = -1
pdsch_max_mcs = 28
pusch_mcs = -1
pusch_max_mcs = 28
nof_ctrl_symbols = 3

#####################################################################
# eMBMS configuration (disabled)
#####################################################################
[embms]
enable = false

#####################################################################
# Channel emulator (disabled)
#####################################################################
[channel.dl]
enable = false

[channel.ul]
enable = false

#####################################################################
# Expert configuration
#####################################################################
[expert]
metrics_period_secs = 1
metrics_csv_enable = false
pregenerate_signals = false
pusch_max_its = 8
pusch_8bit_decoder = false
nof_phy_threads = 2
rrc_inactivity_timer = 60000
print_buffer_state = false
eea_pref_list = EEA0, EEA2, EEA1
eia_pref_list = EIA2, EIA1, EIA0

#####################################################################
# Log configuration
#####################################################################
[log]
all_level = info
phy_lib_level = none
all_hex_limit = 32
filename = /tmp/enb.log
file_max_size = -1

#####################################################################
# PCAP configuration
#####################################################################
[pcap]
enable = false
filename = /tmp/enb.pcap
s1ap_enable = false
s1ap_filename = /tmp/enb_s1ap.pcap
mac_net_enable = false

#####################################################################
# GUI configuration (disabled for headless)
#####################################################################
[gui]
enable = false
